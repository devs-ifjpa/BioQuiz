<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./stylesLogin.css">
    </head>
    <body>
        <main>
            <nav id="voltar">
                <a href="../../index.html">
                    Voltar
                </a>
            </nav>
            <div id="titulo">
                <p id="titulo-login">
                    Login
                </p>
            </div>
            <div id="logo">
                <img src="../../img/icon-1.png" alt="Logo">
            </div>
            <div id="formulario">
                <form id="DefaultLogin">
                    <img src="../../img/login-email.png" alt="Login">
                    <input type="email" name="" id="DefaultLoginEmail" placeholder="E-mail">
                    <img src="../../img/login-senha.png" alt="Senha">
                    <input type="password" name="" id="DefaultLoginPassword" placeholder="Senha" minlength='8'>
                    <button type="submit">Login</button>
                </form>
                <a href="#">Esqueci a senha</a>
                <form id="Form_Login-Google">
                    <button type="submit"><img src="../../img/google-logn.png" alt="Google Login"></button>
                </form>
            </div>
        </main>
