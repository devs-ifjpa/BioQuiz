<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <nav id="voltar">
            <a href="../../index.html">
                Voltar
            </a>
        </nav>
        <div id="titulo">
            <p id="titulo-login">
                Login
            </p>
        </div>
        <div id="logo">
            <img src="../../img/icon-1.png" alt="Logo">
        </div>
        <div id="formulario">
            <form>
                <img src="../../img/login-email.png" alt="Login">
                <input type="email" name="" id="" placeholder="E-mail">
                <img src="../../img/login-senha.png" alt="Senha">
                <input type="password" name="" id="" placeholder="Senha">
                <button type="submit">Login</button>
            </form>
            <a href="#">Esqueci a senha</a>
            <div id="imagens">
                <button type="submit"><img src="../../img/google-logn.png" alt="Facebook"></button>
                <button type="submit"><img src="../../img/facebook-login.png" alt="Google"></button>
            </div>
        </div>
    </main>
</body>
</html>
